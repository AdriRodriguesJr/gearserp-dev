version: '3.8'

services:
  db:
    image: postgres:13  # Versão do PostgreSQL
    container_name: gearserp-db
    environment:
      POSTGRES_USER: arodrigues  # Usuário do banco de dados
      POSTGRES_PASSWORD: 123456  # Senha do banco de dados
      POSTGRES_DB: gearserp  # Nome do banco de dados
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Script de inicialização
      - postgres_data:/var/lib/postgresql/data  # Volume para persistência dos dados
    ports:
      - "5432:5432"  # Mapeia a porta 5432 do container para a 5432 na VM
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: gearserp-backend
    ports:
      - "3001:3000"  # Mapeia a porta 3000 do container para a 3001 na VM
    environment:
      - NODE_ENV=development
      - DB_HOST=db  # Nome do serviço do banco de dados
      - DB_USER=arodrigues  # Usuário do banco de dados
      - DB_PASSWORD=123456  # Senha do banco de dados
      - DB_NAME=gearserp  # Nome do banco de dados
      - DB_PORT=5432  # Porta do banco de dados
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db  # Garante que o banco de dados seja iniciado antes do backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: gearserp-frontend
    ports:
      - "3000:3000"  # Mapeia a porta 3000 do container para a 3000 na VM
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:  # Volume para persistência dos dados do PostgreSQL