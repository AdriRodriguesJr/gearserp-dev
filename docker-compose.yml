version: '3.8'

services:
  # Serviço do Banco de Dados (PostgreSQL)
  db:
    image: postgres:13
    container_name: erp-db
    restart: always
    environment:
      POSTGRES_USER: arodrigues
      POSTGRES_PASSWORD: '123456'
      POSTGRES_DB: gearserp
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arodrigues -d gearserp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Serviço do Backend (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp-backend
    restart: always
    working_dir: /app
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # Serviço do Frontend (React/Vite com Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp-frontend
    restart: always
    ports:
      - "80:80"  # O container Nginx escuta na porta 80
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
